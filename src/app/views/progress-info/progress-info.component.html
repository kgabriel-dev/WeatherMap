<p-table [value]="displayValues" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '100%'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Progress</th>
      <th>Step description</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-entry>
    <tr>
      <td>{{ entry.progressValue }}%</td>
      <td>{{ entry.progressMessage }}</td>
    </tr>
  </ng-template>
</p-table>
